<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <title>Page</title>
</head>

<body>

    <div class="container">
        <header>
            <div class="header_content">Шапка сайта тут</div>
        </header>

        <main>
            <div class="main_content">
                <h3>Simple calculator app</h3>
                <p class="type-it"></p>
                <input class="value1" type="number" placeholder="Value 1"><br>
                <input class="sign" type="text" placeholder="Sign"><br>
                <input class="value2" type="number" placeholder="Value 2"><br>
                <div class="buttons-block">
                    <button class="submit" type="submit">Посчитать</button><br>
                    <button class="reset" type="reset">Очистить</button><br>
                </div>
                <p>Result: <span class="result"></span></p>
            </div>
        </main>

        <footer>
            <div class="footer_content">
                <p class="link"></p>
            </div>
        </footer>
    </div>

    <script src="js/lodash.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="https://unpkg.com/typeit@8.5.3/dist/index.umd.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
